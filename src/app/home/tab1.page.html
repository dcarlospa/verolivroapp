<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3 class="ion-text-center">Você está lendo</h3>
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let livro of livrosLendo">
      <ion-card>
        <img [src]="getImageById(livro.id)" />
        <ion-card-content>
          <h3><b>{{livro.nome}}</b></h3>
          <p>página {{livro.paginaAtual}} de {{livro.totalPaginas}}</p>
          <ion-button (click)="atualizaLivro(livro)" expand="full" shape="round" color="danger">Atualizar</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card (click)="adicionarLivro()">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-card-header>
          Adicionar Livro
        </ion-card-header>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <h3 class="ion-text-center">Seus livros finalizados</h3>
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let livro of livrosLendo">
      <ion-card>
        <img [src]="getImageById(livro.id)" />
        <ion-card-content>
          <h3><b>{{livro.nome}}</b></h3>
          <p>página {{livro.paginaAtual}} de {{livro.totalPaginas}}</p>
          <ion-button (click)="atualizaLivro(livro)" expand="full" shape="round" color="danger">Atualizar</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card (click)="adicionarLivro()">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-card-header>
          Adicionar Livro
        </ion-card-header>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
