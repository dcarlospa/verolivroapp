<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Resumos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Buscar" color="danger" animated showCancelButton="focus"></ion-searchbar>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addAluno()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item>
      <ion-icon (click)="acao('american-football-outline')" size="large" name="american-football-outline"></ion-icon>
      <ion-label>Pok√©mon Yellow</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon (click)="acao('baseball-outline')" size="large" name="baseball-outline"></ion-icon>
      <ion-label>Mega Man X</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon (click)="acao('football-outline')" size="large" name="football-outline"></ion-icon>
      <ion-label>The Legend of Zelda</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon (click)="acao('tennisball-outline')" size="large" name="tennisball-outline"></ion-icon>
      <ion-label>Pac-Man</ion-label>
    </ion-item>
  
    <ion-item-sliding>
      <ion-item>
        <ion-label>Arrastar pro lado</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="acao('Remover')">Remover</ion-item-option>
        <ion-item-option color="warning" (click)="acao('Editar')">Editar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let aluno of alunos">
      <ion-item>
        <ion-label>{{aluno}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeAluno(aluno)">Remover</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-button (click)="carregar()">Salvar</ion-button>


</ion-content>
